<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        td.num {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Uso de tabelas grandes
    </h1>
    <!--
    ANATOMIA PARA TABELAS GRANDES
    TABELA
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH
    -->
            <table>
                <thead>
                    <tr>
                        <th>Estado</th>
                        <th>População</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Bahia</td>
                        <td class="num">14.850.513</td>
                    </tr>
                    <tr>
                        <td>Rio Grande do Sul</td>
                        <td class="num">11.229.915</td>
                    </tr>
                    <tr>
                        <td>Ceará</td>
                        <td class="num">9.233.656</td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <th>Total de Habitantes</th>
                        <td class="num"><strong>35.314.084</strong></td>
                    </tr>
                </tfoot>
            </table>
</body>
</html>
