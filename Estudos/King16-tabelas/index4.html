<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>
        Exercicio de Tabela
    </h1>

    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="2" scope="colgroup">Filmes</th>
            </tr>
        </thead>
            
        <tbody>
            <tr>
                <th rowspan="2" scope="rowgroup">Mulheres</th>
                <td>Renata Braga</td>
                <td>Coraline</td>
                <td>Crepúsculo</td>
            </tr>

            <tr>
                <td>Adriele Araujo</td>
                <td>Cidade de Deus</td>
                <td>Tropa de Elite</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Homens</th>
                <td>Ronald Silva</td>
                <td>Projeto Almanaque</td>
                <td>Poder sem Limites</td>
            </tr>

            <tr>
                <td>Kaio Martins</td>
                <td>Os Mercenários</td>
                <td>007</td>
            </tr>
        </tbody>
            <tr>
                <th colspan="3" scope="row">Total de Filmes</th>
                <td>8</td>
            </tr>
        <tfoot>

        </tfoot>
    </table>
    
</body>
</html>
