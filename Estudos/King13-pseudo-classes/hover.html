<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            color: white;
            background-color: #383838;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: black;
            width: 180px;
        }

        div:hover {
            color: #451673;
        }
    </style>
</head>
<body>
    <h1>
        Exemplo de hover
    </h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        PASSE O MOUSE AQUI
        <p>
            TEXTO SECRETO...
        </p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
